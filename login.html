<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9bc017105e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>El comilón | Inicio</title>
</head>
<body class="body-login">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 form-container form1" id="form1">
                <h2 class="op-logo-login">El Comilón</h2>
                <p class="signup-tag">Iniciar Sesión</p>
                <div class="op-container-signup-form">
                    <form action="">
                        <div class="container-field">
                        <p class="campo-tag">Usuario</p>
                            <label for="user-login"><i class="fas fa-user"></i></label>
                            <input type="text" name="usernamel" id="user-login" placeholder="Ingresa tu nombre de usuario">
                        </div>
                        <div class="container-field">
                        <p class="campo-tag">Contraseña</p>
                            <label for="user-password"><i class="fas fa-lock"></i></label>
                            <input type="text" name="passwordl" id="user-password" placeholder="Ingresa tu contraseña">
                        </div>
                                <a class="text3" href="#" >¿Olvidaste tu contraseña?</a>
                                <p class="text1">¿No tienes una cuenta?</p>
                                <a class="text2" href="#" onclick="aparece()" >¡Registrate!</a>
                        <div class="cont-btns d-flex justify-content-between">
                            <a href="index.html" class="btn1 btn-lg d-block">Cancelar</a>
                            <a class="btn1 btn-lg d-block" type="submit" value="Iniciar sesión" onclick="validar()"> Iniciar sesión </a>
                        </div>
                    </form>
                </div>   
            </div>
            <div class="col-6 form-container form2" id="form2">
                <h2 class="op-logo-login">El Comilón</h2>
                <p class="signup-tag">Registro</p>
                <div class="op-container-signup-form">
                    <form action="">
                        <div class="container-field">
                        <p class="campo-tag">Usuario</p>
                            <label for="user-register"><i class="fas fa-user"></i></label>
                            <input type="text" name="usernamel" id="user-register" placeholder="Ingresa tu nombre de usuario">
                        </div>
                        <div class="container-field">                        
                        <p class="campo-tag">Contraseña</p>
                            <label for="user-password"><i class="fas fa-lock"></i></label>
                            <input type="text" name="passwordl" id="user-password1" placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="container-field">                 
                        <p class="campo-tag">Correo</p>
                            <label for="user-correo"><i class="fas fa-envelope"></i></label>
                            <input type="text" name="correo" id="user-correo" placeholder="Ingresa tu correo">
                        </div>
                        <div class="container-field">
                        <p class="campo-tag">Direccion</p>
                            <label for="user-direccion"><i class="fas fa-home"></i></label>
                            <input type="text" name="direccion" id="user-direccion" placeholder="Ingresa tu dirección">
                        </div>
                        <div class="container-field">
                        <p class="campo-tag">Número</p>
                            <label for="user-numero"><i class="fas fa-mobile-alt"></i></label>
                            <input type="text" name="numero" id="user-numero" placeholder="Ingresa tu número de celular">
                        </div>
                                <p class="text1 text-center link-form">¿Ya tienes cuenta?</p>
                                <a class="text2 tag-account text-center" href="#" onclick="desaparece()" >¡Inicia Sesión!</a>
                        <div class="cont-btns d-flex justify-content-between">
                            <a href="index.html" class="btn1 btn-lg d-block">Cancelar</a>
                            <a class="btn1 btn-lg d-block"onclick="registro()" id="buttomuwu">Registrarse</a>
                        </div>
                    </form>
                </div>   
            </div>
        </div>
    </div>

    <!--Bootstraps-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!--Validación-->
    <script src="js/app.js"></script>

</body>
</html>
