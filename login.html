<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9bc017105e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>El comilón | Inicio</title>
</head>
<body class="body-login">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 form-container">
                <h2 class="op-logo-login">El Comilón</h2>
                <p class="login-tag">Iniciar Sesión</p>
                <form action=""></form>
                    <div class="form-campo">
                        <p class="campo-tag">Usuario</p>
                        <div class="form-campo-field">
                            <label for="user-login"><i class="fas fa-user"></i></label>
                            <input type="text" name="usernamel" id="user-login" placeholder="Ingresa tu nombre de usuario">
                        </div>
                    </div>
                    <div class="form-campo">
                        <p class="campo-tag">Contraseña</p>
                        <div class="form-campo-field">
                            <label for="user-password"><i class="fas fa-lock"></i></label>
                            <input type="text" name="passwordl" id="user-password" placeholder="Ingresa tu contraseña">
                        </div>
                    </div>
                    <a class="text1 text-center link-form" href="#">¿Olvidaste tu contraseña?</a>
                    <p class="text2s tag-account text-center">¿No tienes una cuenta?</p>
                    <a class="text1 text-center link-form" href="#">¡Regístarte!</a>
                    <div class="cont-btns d-flex justify-content-between">
                        <a href="index.html" class="btn1 btn-lg d-block">Cancelar</a>
                        <input class="btn1 btn-lg d-block" type="submit" value="Ingresar">
                    </div>
                </form>     
            </div>
        </div>
    </div>

    <!--Bootstraps-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!--Validación-->
    <script src="app.js"></script>

</body>
</html>
